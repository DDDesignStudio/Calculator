<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="output">
            <output id="display" style="font-size: 90px; align-self: center; justify-self: center; margin-right: 20px;">0</output>
        </div>
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button id="backspace">‚Üê</button>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="operand">+</button>
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="operand">-</button>
        <button id="clear">Clear</button>
        <button class="number">0</button>
        <button class="operand">/</button>
        <button class="operand">*</button>
        <button id="decimal">.</button>
        <button id="equal">=</button>
        
    </div>
    <div id="credits" style="display: flex; width: 450px; justify-content: right;">
        <p style="display: flex; font-size: 8px;">Design and code by: <strong>DDDesignStudio</strong></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
